{% extends 'layout.html' %}

{% block body %}
  <div class="container ">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body signup1">
              <h1 class="card-title text-center"><b>CatchPhish</b></h1>
            <form class="form-signup" method="POST">
              <div class="form-label-group">
                <input type="text" id="name" class="form-control" name="username" placeholder="Email address" required autofocus >
                <label for="name">Enter Name</label>
              </div>
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus >
                <label for="inputEmail">Enter Email </label>
              </div>
              <div class="form-label-group">
                <input type="password" id="pwd" class="form-control" name="password" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required autofocus>
                <label for="pwd">Enter Password</label>
                <br>
              </div>
             <div class="form-label-group">
              <input type="password" id="re-pwd" class="form-control" placeholder="Re-Enter Password" required autofocus>
              <label for="re-pwd">Re-Enter Password</label>
             </div>
             <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
             </div>
             <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="validate()">Sign Up</button>
             <hr class="my-4">
             <a href="/login"><button class="btn btn-lg btn-primary btn-block text-uppercase" type="button">Sign In</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
   

       

{% endblock %}

<style>

.card-signin {

.form-label-group>label {

.form-label-group input::-webkit-input-placeholder {

.form-label-group input:not(:placeholder-shown) {

}

.form-label-group input:not(:placeholder-shown)~label {

  padding-bottom: calc(var(--input-padding-y) / 3);

  color: #777;
}

.btn-google {

  background-color: #ea4335;
}

.btn-facebook {
  color: white;
  background-color: #3b5998;
}

/* Fallback for Edge
-------------------------------------------------- */

@supports (-ms-ime-align: auto) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}

/* Fallback for IE
-------------------------------------------------- */

@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
  }
} 

</style>

    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
}

  // Validate capital letters

  if(myInput.value.match(upperCaseLetters)) {

    capital.classList.add("valid");

    capital.classList.add("invalid");
  }
